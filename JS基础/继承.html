            Parent.call(this, name);
            Child.prototype = new Parent();

            寄生组合式核心代码 好处：减少一次父类构造函数的执行

            function F(){}; 
            F.prototype = Parent.prototype; 
            Child.prototype = new F();

        // child1.sayName();

        //寄生组合
        function Parent(name){
            this.name = name;
        }

        Parent.prototype.sayName = function(){
            alert(this.name);
        }

        function Child(name, age){
            Parent.call(this, name);
            this.age = age;
        }

        function F(){};
        F.prototype = Parent.prototype;
        Child.prototype = new F();

        
        const child1 = new Child("张三", 19);
        const child2 = new Child("李四", 28);

        child1.sayName();
        child2.sayName();
