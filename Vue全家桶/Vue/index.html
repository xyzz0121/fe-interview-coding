<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>

<body>
    <div id="app"></div>
    <script src="./dist/umd/vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: function () {
                return { arr: [{ a: 1 }] };
            }
        });
        vm._data.arr.push({ b: 1 });
        vm._data.arr[1].b = 100;
    </script>
</body>

</html>
