<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>

<body>
    <div id="app" style="color: red">hello, {{ arr }}
    </div>
    <script src="./dist/umd/vue.js"></script>
    <script>
        Vue.mixin({
            created: function(){
                console.log('mixin created1...');
            } 
        });

        Vue.mixin({
            created: function(){
                console.log('mixin created2...');
            }
        })

        const vm = new Vue({
            el: "#app",
            data: function () {
                return { arr: [{a:1}, 2, 1,2] };
            },
            created:function(){
                console.log('my created...');
            }
        });

       setTimeout(() => {
            vm.arr.push(1000);
       }, 2000);

        // vm._update(vm._render());

    </script>
</body>

</html>
